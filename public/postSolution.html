</head>

<body>
    <header>
        <img id="logo" src="img/logo.png" alt="Logo de la empresa">

    <main>
        <div id="navigation">
            <ul id="navMenu">

                        <label for="img">Imagen: </label><input type="file" name="img" id="img" accept=".png"><br>
                        <input type="submit" value="Submit">
                    </fieldset>
            </form>
        </div>

    </main>
